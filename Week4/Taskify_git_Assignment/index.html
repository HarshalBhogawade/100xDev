<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="textInput" placeholder="Task title" />
<button onclick="addTask()">Add</button>

<div class="board">
  <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>To Do</h3>
  </div>

  <div class="column" id="progress" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>In Progress</h3>
  </div>

  <div class="column" id="review" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>Under Review</h3>
  </div>

  <div class="column" id="done" ondragover="allowDrop(event)" ondrop="drop(event)">
    <h3>Finished</h3>
  </div>
</div>
<script src="./script.js"></script>
    
</body>
</html>
